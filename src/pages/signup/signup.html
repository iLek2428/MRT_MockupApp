
<ion-content padding class="login_bg">
  <div class="login_content">
    <h5>สมัครสมาชิก</h5>
    <hr>
    <ion-list>
        <ion-item>
            <ion-input placeholder="ชื่อ"></ion-input>
        </ion-item>
        <div class="radio_div" radio-group>
          <ion-row>
            <ion-col>
                <ion-radio value="male" checked class="floatLeft"></ion-radio>
                <ion-label class="floatLeft">ชาย</ion-label>
                <div class="clear"></div>
            </ion-col>
            <ion-col>
                <ion-radio value="female" class="floatLeft"></ion-radio>
                <ion-label class="floatLeft">หญิง</ion-label>
                <div class="clear"></div>
            </ion-col>
          </ion-row>
        </div>
        <ion-item>
            <ion-input placeholder="หมายเลขโทรศัพท์"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="อีเมล"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="รหัสผ่าน" type="passsword"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button class="login_btn" (click)="signup()" >
      สมัครสมาชิก
    </button>
    <p>มีบัญชีอยู่แล้ว? ล็อกอิน<br>
      <br>
      <strong>ที่นี่</strong>
    </p>

  </div>

</ion-content>
