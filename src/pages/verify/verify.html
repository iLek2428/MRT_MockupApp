
<ion-content padding class="login_bg">
  <div class="login_content">
    <div class="textCenter arrow_back">
      <button ion-button class="" (click)="back()">
          <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </div>
    <h5>ยืนยันบัญชีผู้ใช้</h5>
    <h4>รอสักครู่!</h4>
    <h6>เรากำลังส่งรหัสยืนยันไปยังหมายเลขโทรศัพท์ที่ท่านให้ไว้</h6>
    <hr>
    <ion-list>
        <ion-item>
            <ion-input placeholder="รหัสยืนยัน"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button class="login_btn" (click)="success()">
      ยืนยันเดี๋ยวนี้
    </button>
    <p class="textCenter">ไม่ได้รับโค้ดยืนยันทางโทรศัพท์?<br>
      <strong>ส่งอีกครั้ง</strong>
    </p>
  </div>
</ion-content>
