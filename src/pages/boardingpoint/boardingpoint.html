<ion-header>
    <div class="nav_header nav_white_header">
        <button class="nav_btn nav_back_dark floatLeft" (click)="back()">
        </button>
        <div class="nav_header_title floatLeft">
            <h5>เวียดเจ็ทสตาร์</h5>
            <p class="floatLeft">ฟรีน้ำหนักกระเป๋า 15 กิโลกรัม</p>
            <p class="floatRight">จันทร์ 24 พ.ย. 61</p>
            <div class="clear"></div>
        </div>
        <div class="clear"></div>
      </div>
  </ion-header>
  <ion-content padding >
    <div class="boarding_wrapper">
      <div class="boarding_tab">
        <li [class.active]="tab == 'active'" (click)="tab_swap('active')">
          <p>เวลาออก</p>
          <h6>15.25 น.</h6>
          <hr>
        </li>
        <li [class.active]="tab == 'inactive'" (click)="tab_swap('inactive')">
            <p>เวลาถึง</p>
            <h6>17.50 น.</h6>
            <hr>
        </li>
        <div class="clear"></div>
      </div>
      <div class="boarding_tab_content" [hidden]="tab=='inactive'">
          <div class="radio_div" radio-group>
              <ion-row>
                <ion-col>
                    <ion-radio value="1" checked class="floatLeft"></ion-radio>
                    <ion-label class="floatLeft">สนามบินสุวรรณภูมิ</ion-label>
                    <div class="clear"></div>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                    <ion-radio value="2" class="floatLeft"></ion-radio>
                    <ion-label class="floatLeft">สนามบินดอนเมือง</ion-label>
                    <div class="clear"></div>
                </ion-col>
              </ion-row>
            </div>
      </div>
    </div>
  </ion-content>
  <ion-footer padding>
      <button ion-button class="login_btn" (click)="next()">ถัดไป</button>
</ion-footer>
