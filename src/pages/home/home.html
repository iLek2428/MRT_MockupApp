<ion-header class="theme_background">
    <div class="nav_header">
        <button ion-button class="nav_btn floatLeft nav_menu" menuToggle></button>
        <div class="nav_header_title floatLeft">
            <img src="assets/imgs/logo_white.png">
        </div>
        <button ion-button class="nav_btn floatRight nav_option" (click)="origin()"></button>
        <div class="clear"></div>
    </div>
    <div class="nav_header">
        <ion-searchbar class="home_search_bar" placeholder="ค้นหา">
        </ion-searchbar>
    </div>
</ion-header>
<ion-content>
    <div class="home_content">
        <div class="home_menu_banner">
            <ul>
                <li (click)="mobprepaid()">
                    <img src="assets/imgs/item1.png">
                    <p>บัตรโดยสาร<br>MRT</p>
                </li>
                <li (click)="mobprepaid()">
                    <img src="assets/imgs/item2.png">
                    <p>บัตรโดยสาร<br>BTS</p>
                </li>
                <li (click)="electricitybill()">
                    <img src="assets/imgs/item3.png">
                    <p>จ่ายค่า<br>น้ำ-ไฟ</p>
                </li>
                <li>
                    <img src="assets/imgs/item4.png">
                    <p>ซื้อช่องทีวี<br></p>
                </li>
                <li>
                    <img src="assets/imgs/item5.png">
                    <p>ตั๋วภาพยนตร์<br></p>
                </li>
                <li (click)="travel(1)">
                    <img src="assets/imgs/item6.png">
                    <p>ตั๋วรถไฟ<br></p>
                </li>
                <li>
                    <img src="assets/imgs/item7.png">
                    <p>ของใช้ประจำวัน<br></p>
                </li>
                <li (click)="travel(2)">
                    <img src="assets/imgs/item8.png">
                    <p>ตั๋วเครื่องบิน<br></p>
                </li>
                <li (click)="travel(3)">
                    <img src="assets/imgs/item9.png">
                    <p>รถโดยสาร<br></p>
                </li>
                <li>
                    <img src="assets/imgs/item10.png">
                    <p>อุปโภค<br></p>
                </li>
                <div class="clear"></div>
            </ul>
        </div>
        <div class="home_detail_contents">
            <div class="scroll_section">
                <ion-scroll scrollX="true" style="height:250px;">
                    <ion-row nowrap>
                        <ion-list>
                            <ion-item>
                                <ion-card>
                                    <ion-card-content class="pink_card">
                                        <div class="item_image">
                                            <h3>
                                                ฉลองเปิดแอปใหม่<br>
                                                <strong>ลดราคา</strong>
                                            </h3>
                                            <button ion-button (click)="fashionstore()">ช๊อปเลย</button>
                                        </div>
                                    </ion-card-content>
                                </ion-card>
                            </ion-item>
                            <ion-item>
                                <ion-card>
                                    <ion-card-content class="blue_card">
                                        <div class="item_image">
                                            <h3>
                                                <strong>ลด 50</strong>%<br> สำหรับการเติมบัตรโดยสารครั้งแรก
                                            </h3>
                                            <button ion-button (click)="mobprepaid()">เติมบัตรโดยสาร</button>
                                        </div>
                                    </ion-card-content>
                                </ion-card>
                            </ion-item>

                        </ion-list>
                    </ion-row>
                </ion-scroll>
            </div>
        </div>
        <div class="offer_slider">
            <ion-slides loop="true" autoplay="2000"speed="1000" slidesPerView="1.5" spaceBetween="5px">
                <ion-slide>
                  <img src="assets/imgs/offer1.png">
                </ion-slide>
                <ion-slide>
                  <img src="assets/imgs/offer2.png">
                </ion-slide>
                <ion-slide>
                  <img src="assets/imgs/offer3.png">
                </ion-slide>
            </ion-slides>
        </div>
    </div>
</ion-content>
