<ion-header class="theme_background">
    <div class="nav_header">
      <button ion-button class="nav_btn floatLeft nav_back" (click)="back()"></button>
      <div class="nav_header_title floatLeft">
        <h5>เติมเงินบัตรโดยสาร</h5>
      </div>
      <button ion-button class="nav_btn floatRight nav_option"></button>
      <button ion-button class="nav_btn floatRight nav_search"></button>
      <div class="clear"></div>
    </div>
</ion-header>
<ion-content padding>
  <div class="proceed_wrapper">
    <div class="proceed_tab">
      <ul>
        <li [class.active]="tab == 'active'" (click)="tab_swap('active')">ดีลสุดฮอต</li>
        <li [class.active]="tab == 'inactive'" (click)="tab_swap('inactive')">คูปอง</li>
      </ul>
    </div>
    <div class="proceed_content" [hidden]="tab=='inactive'">
      <ul>
        <li>
          <div class="circle">

          </div>
          <div class="detail">
            <h5>ใช้งานแอปครั้งแรกลด 10%</h5>
            <p>MRT+</p>
          </div>
          <div class="add_btn" (click)="promo()">
ฟรี
          </div>
          <div class="clear"></div>
        </li>
        <li>
          <div class="circle">

          </div>
          <div class="detail">
            <h5>เติมบัตรโดยสารครั้งแรกลด 10%</h5>
            <p>MRT</p>
          </div>
          <div class="add_btn" (click)="promo()">
ฟรี
          </div>
          <div class="clear"></div>
        </li>
        <li>
          <div class="circle">

          </div>
          <div class="detail">
            <h5>เติมบัตรโดยสารครั้งแรกลด 5%</h5>
            <p>BTS</p>
          </div>
          <div class="add_btn" (click)="promo()">
ฟรี
          </div>
          <div class="clear"></div>
        </li>
      </ul>
    </div>
    <div class="proceed_content" [hidden]="tab=='active'">
        <div class="on_demo">
            <img src="assets/imgs/error.png"><br>
            This content is not available on demo
          </div>
      </div>
  </div>
</ion-content>
