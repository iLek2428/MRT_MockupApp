
<ion-content padding class="login_bg">
    <div class="login_logo">
        <img src="assets/imgs/logo_white.png">
    </div>
    <div class="login_content">
      <h5>ลงชื่อเข้าใช้</h5>
      <hr>
      <ion-list>
          <ion-item>
              <ion-input placeholder="อีเมล"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input placeholder="รหัสผ่าน" type="passsword"></ion-input>
          </ion-item>
      </ion-list>
      <button ion-button class="login_btn" (click)="verify()">
        เข้าสู่ระบบ
      </button>
      <p (click)="forgot()">ลืมรหัสผ่าน?</p>
      <p class="pt0">ยังไม่มีบัญชีผู้ใช้? สร้างบัญชีผู้ใช้<br>
        <br>
        <strong (click)="signup()">ที่นี่</strong>
      </p>

    </div>

</ion-content>
